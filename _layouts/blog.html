<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <!--Open Graph & Twitter Card-->
    {% include defaults/open.html %}
    <link rel="stylesheet" href="/css/master.css">
    <link rel="shortcut icon" href="/favicon/icon.svg" type="image/svg+xml">
    <!--Fonts Preload-->
    {% include defaults/fonts.html %}
</head>
<body>
    <header>
        <div class="container row">
            <button class="nav-toggle" aria-label="open navigation">
                <span class="hamburger"></span>
            </button>
            <div class="site__name">
                <span class="site__title">Marko</span> <span class="site__title color__accent">Id≈æan</span>
            </div>
            {% include defaults/navigation.html %}
        </div>
    </header>
    <main>
        <h1 class="section__title">{{ page.title }}</h1>
            <div class="blog__grid">
                {% for post in site.posts %}
                <div class="post__item">
                    <picture class="img__thumbnail--blog">
                        <source type="image/avif" 
                            srcset="
                                /img/300w/{{ post.image }}-300w.avif 300w,  
                                /img/768w/{{ post.image }}-768w.avif 768w, 
                                /img/1024w/{{ post.image }}-1024w.avif 1024w,
                                /img/1536w/{{ post.image }}-1536w.avif 1536w, 
                                /img/2048w/{{ post.image }}-2048w.avif 2048w,
                                /img/full/{{ post.image }}.avif 2300w" 
                            sizes="(max-width: 2300px) 100vw, 2300px">
                        <source type="image/webp" 
                            srcset="
                                /img/300w/{{ post.image }}-300w.webp 300w, 
                                /img/768w/{{ post.image }}-768w.webp 768w,
                                /img/1024w/{{ post.image }}-1024w.webp 1024w, 
                                /img/1536w/{{ post.image }}-1536w.webp 1536w, 
                                /img/2048w/{{ post.image }}-2048w.webp 2048w, 
                                /img/full/{{ post.image }}.webp 2300w" 
                            sizes="(max-width: 2300px) 100vw, 2300px" >
                        <img src="/img/full/{{ post.image }}.jpg"  
                            srcset=" 
                                /img/300w/{{ post.image }}-300w.jpg 300w, 
                                /img/768w/{{ post.image }}-768w.jpg 768w,
                                /img/1024w/{{ post.image }}-1024w.jpg 1024w, 
                                /img/1536w/{{ post.image }}-1536w.jpg 1536w, 
                                /img/2048w/{{ post.image }}-2048w.jpg 2048w, 
                                /img/full/{{ post.image }}.jpg 2300w" 
                            sizes="(max-width: 2300px) 100vw, 2300px"  
                            width="1024" height="545"  alt="{{ post.imagedescription }}">
                    </picture>
                    <div class="post__item--details">
                        <h3 class="post__item--title">{{ post.title }}</h3>
                        <a href="{{ post.url }}" class="button button__more" role="button">View post</a>
                    </div>
                    
                </div>
                {% endfor %}
            </div>
        <!-- <article>
            <h1>{{ page.title }}</h1>
            {{ content }}
        </article> -->
    </main>
    {% include defaults/top.html %}
    {% include defaults/footer.html %}

    <script src="/js/code.js"></script>
</body>
</html>
